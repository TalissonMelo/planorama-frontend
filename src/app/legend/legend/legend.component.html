<div class="container mt-4">
    <div class="back-link" routerLink="/">
        <mat-icon>arrow_back</mat-icon> Voltar
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Legendas</h2>
        <button type="button" class="btn btn-primary" (click)="openLegendDialog()">
            Nova legenda
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th class="col-1">Cor</th>
                    <th class="col-9">Descrição</th>
                    <th class="col-2 text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let legend of legends">
                    <td class="col-1" [style.background]="legend.color"></td>
                    <td class="col-9">{{ legend.description }}</td>
                    <td class="col-2 text-center">
                        <button mat-icon-button color="warn" (click)="deleted(legend)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #legendDialog>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header p-3">
                <h5 class="modal-title">{{ 'Criar Legenda' }}</h5>
            </div>
            <div class="modal-body">
                <form [formGroup]="legendForm">
                    <div class="form-group">
                        <label for="description">Legenda</label>
                        <input id="description" formControlName="description" class="form-control"
                            placeholder="Digite o nome da legenda">
                    </div>
                    <div class="row">
                        <div class="col-sm-12 mt-3">
                            <label for="description">Selecione uma cor para corresponder a sua legenda</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6" *ngFor="let color of colors">
                            <div class="form-check m-2">
                                <input class="form-check-input" type="radio" [value]="color.hex" formControlName="color"
                                    id="{{color.name}}">
                                <label class="form-check-label d-flex align-items-center" [for]="color.name">
                                    <span class="color-circle me-2" [style.background]="color.hex"></span>
                                    {{ color.name }}
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="button" (click)="saveLegend()" class="btn btn-primary mt-3">Salvar legenda</button>
                </form>
            </div>
        </div>
    </div>
</ng-template>
