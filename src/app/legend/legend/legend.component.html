<div class="container">
    <div class="back-link" routerLink="/"> <mat-icon>arrow_back</mat-icon> Voltar</div>
    <div class="form-container">
        <h2>Legendas</h2>
        <div class="form-group row center-inputs">
            <div class="col-sm-1 ">
                <input class="input-cor" type="color" id="color" name="color" [(ngModel)]="legend.color">
            </div>
            <div class="col-sm-11">
                <label for="description">Descrição:</label>
                <input type="text" id="description" name="description" class="my-custom-form-control form-control"
                    [(ngModel)]="legend.description">
            </div>
        </div>
        <button type="button" (click)="saveLegend()" class="my-custom-ok-button">Adicionar Legenda</button>
    </div>
    <div class="table-responsive pt-3">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="col-1">Cor</th>
                    <th class="col-9">Descrição</th>
                    <th class="col-2"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let legend of legends">
                    <td *ngIf="legend.id == legendEditId" class="col-1"> <input class="cor" type="color" id="color" name="color" [(ngModel)]="legend.color">
                    </td>
                    <td *ngIf="legend.id != legendEditId" class="col-1" [style.background]="legend.color">
                    </td>
                    <td *ngIf="legend.id == legendEditId" class="col-9"><input type="text" id="description" name="description" class="my-custom-form-control form-control" [(ngModel)]="legend.description"></td>
                    <td *ngIf="legend.id != legendEditId" class="col-9"> {{ legend.description }}</td>
                    <td class="col-2 text-center align-middle action-icons">
                        <button mat-icon-button color="primary" (click)="isEditing ? save(legend) : edit(legend)">
                            <mat-icon>{{ legend.id != legendEditId ?  'edit' : 'save'  }}</mat-icon>
                        </button>
                        <button *ngIf="legend.id != legendEditId" mat-icon-button color="warn"
                            (click)="deleted(legend)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
