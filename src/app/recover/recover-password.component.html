<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Para recuperar sua senha, digite o email cadastrado no
            Liberbox.</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input id="email" type="email" name="email"  class="my-custom-form-control" placeholder="Digite seu email" [(ngModel)]="recover.email" />
            </div>
            <button type="button" (click)="recoverPassword()" class="my-custom-ok-button">Continuar</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <div class="small">
            <a href="#" routerLink="/login" class="back-link">Voltar para o menu inicial</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
