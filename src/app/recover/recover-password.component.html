<div class="password-recovery-container my-custom-form-container ls">
  <h2>Para recuperar sua senha, digite o email cadastrado no Liberbox.</h2>
  <div class="form-group">
    <label for="recovery-email">Digite o email</label>
    <input type="email" id="recovery-email" name="recovery-email" class="my-custom-form-control">
  </div>
  <button type="button" (click)="recoverPassword()" class="my-custom-ok-button">Continuar</button>
  <a href="#" routerLink="/login" class="back-link">Voltar para o menu inicial</a>
</div>
