<div class="container-fluid vh-100 d-flex p-0">
  <div class="col-md-1"></div>
  <div class="col-md-4 d-flex flex-column justify-content-center bg-white p-5">
    <img src="./assets/planorama.png" alt="Logo" class="mb-4" style="width: 80px; height: 80px;">
    <h1 class="heading-h1">Planorama</h1>
    <p class="subtitle">Recuperação de senha</p>
    <p>Digite a nova senha para redefinir o acesso à sua conta.</p>
    <form class="w-75 mt-4">
      <div class="form-group">
        <app-password [title]="'Senha'" [id]="'newPassword'" [placeholder]="'Insira a nova senha'"
          (passwordChange)="changePassword.newPassword = $event"></app-password>
      </div>
      <div class="form-group mt-4">
        <app-password [title]="'Confirme sua senha'" [id]="'confirmPassword'" [placeholder]="'Confirme a nova senha'"
          (passwordChange)="passwordConfirm = $event"></app-password>
      </div>
      <button type="button" (click)="resetPassword()" class="btn btn-primary btn-block w-100 text-center mt-4">Redefinir a senha</button>
    </form>
    <div class="d-flex justify-content-center mt-4">
      <a routerLink="/login" class="body-16-medium">Voltar para o menu inicial</a>
    </div>
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-6 d-none d-md-block bg-primary">
  </div>
</div>
