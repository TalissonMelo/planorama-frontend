<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Redefinição de senha</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <app-password [title]="'Senha:'" [id]="'password'" [placeholder]="'Insira a nova senha'"
              (passwordChange)="changePassword.newPassword = $event"></app-password>
            <app-password [title]="'Confirme sua senha:'" [id]="'password'" [placeholder]="'Confirme a nova senha'"
              (passwordChange)="passwordConfirm = $event"></app-password>
          </div>
          <button type="button" (click)="resetPassword()" class="my-custom-ok-button">Redefinir a senha</button>
        </div>
        <div class="card-footer text-center">
          <div class="small">
            <a href="#" routerLink="/login" class="back-link">Voltar para o menu inicial</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
