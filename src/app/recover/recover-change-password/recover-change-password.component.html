<div class="password-reset-container my-custom-form-container ls">
    <h2>Redefinição de senha</h2>
    <div class="form-group">
      <label for="new-password">Nova Senha</label>
      <div class="password-input">
        <input type="password" id="new-password" name="new-password" class="my-custom-form-control" placeholder="Insira a nova senha">
      </div>
      <p class="password-hint">Crie uma senha de 8 a 12 caracteres com 1 letra maiúscula, 1 letra minúscula, 1 símbolo e 1 número.</p>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirme sua senha</label>
      <div class="password-input">
        <input type="password" id="confirm-password" name="confirm-password" class="my-custom-form-control" placeholder="Insira a senha novamente">
      </div>
    </div>
    <button type="button" (click)="resetPassword()" class="my-custom-ok-button">Redefinir a senha</button>
    <a href="#" routerLink="/login" class="back-link">Voltar para o menu inicial</a>
  </div>
