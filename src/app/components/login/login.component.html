
<div class="ls">
   <div class="right-space">
      <form class="form mat-elevation-z8">
         <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input
            name="email" 
            matInput >
         </mat-form-field>
   
         <mat-form-field class="full-width" appearance="outline">
           <mat-label>Senha</mat-label>
           <div class="password-input">
             <input name="senha" [type]="showPassword ? 'text' : 'password'" matInput>
             <mat-icon matSuffix (click)="togglePasswordVisibility()">{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
           </div>
         </mat-form-field>       
   
         <button (click)="login()" class="full-width mat-elevation-z4 mt-1" mat-stroked-button color="primary">Entrar</button>
         <a  routerLink="/recover-password" href="#">Esqueceu a senha?</a>
         <button (click)="register()" class="full-width mat-elevation-z4" mat-raised-button color="sucess">Criar nova conta</button>
        </form>
   </div> 
 </div>
