<div class="container-fluid vh-100 d-flex p-0">
  <div class="col-md-1"></div>
  <div class="col-md-4 d-flex flex-column  justify-content-center bg-white p-5">
    <img src="./assets/planorama.png" alt="Logo" class="mb-4" style="width: 80px; height: 80px;"> 
    <h1 class="heading-h1">Planorama</h1>
    <p class="subtitle">Um novo jeito de planejar seus compromissos</p>
    <p class="body-16-regular">Ainda n√£o tem uma conta? 
      <a [routerLink]="['/register']" class="font-weight-bold body-16-medium">Criar agora</a>
    </p>
    <form class="w-75">
      <div class="form-group mt-3">
        <label for="email">E-mail</label>
        <input id="email" type="email" name="email" class="form-control" placeholder="Digite seu email"
          [(ngModel)]="login.email">
      </div>
      <div class="form-group mt-3">
        <label for="password">Senha</label>
        <input id="password" type="password" name="password" class="form-control" placeholder="Digite sua senha"  [(ngModel)]="login.password">
      </div>
      <div class="d-flex justify-content-end mt-3 mb-5">
        <a routerLink="/recover-password" class="body-16-medium">Esqueci minha senha</a>
      </div>
      <button type="button" (click)="enter()" class="btn btn-primary btn-block w-100 text-center">Entrar agora</button>
    </form>
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-6 d-none d-md-block bg-primary d-flex justify-content-end align-items-center">
    <img src="./assets/home.png" alt="Imagem" style="max-width: 100%; max-height: 100%;" class="ml-auto">
  </div>
</div>
