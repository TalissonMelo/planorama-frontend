<div class="form-group">
  <label [for]="id">{{ title }}</label>
  <div class="password-input">
    <input [id]="id" [type]="typeButton" [name]="id" [placeholder]="placeholder" [(ngModel)]="changePassword" class="my-custom-form-control" />
    <span class="password-toggle" (click)="togglePasswordVisibility()">
      <i class="fas fa-eye space" *ngIf="!showPassword"></i>
      <i class="fas fa-eye-slash space" *ngIf="showPassword"></i>
    </span>
    <p  class="small-text">
      {{ label.validar_senha | translate}}
    </p>
  </div>
</div>
