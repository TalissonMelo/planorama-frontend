<div class="form-group">
    <label for="telefone">{{ label.telefone | translate }}</label>
    <input
    [id]="id"
    type="text"
    [name]="id"
    [placeholder]="placeholder || '(00) 0 0000-0000'"
    class="my-custom-form-control"
    [(ngModel)]="changePhone"
    (ngModelChange)="onPhoneChange($event)"
    mask="(00) 0 0000-0000"
    [specialCharacters]="['(', ')', ' ', '-']"
    [dropSpecialCharacters]="false"
  />
  </div>
