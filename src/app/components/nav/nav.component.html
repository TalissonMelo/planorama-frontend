<mat-drawer-container class="ls" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <mat-nav-list class="nav-list">
            <mat-list-item (click)="home()">
                <button mat-button >
                    <mat-icon>home</mat-icon>
                    <span>In√≠cio</span>
                </button>
            </mat-list-item>
            <mat-list-item (click)="legend()">
                <button mat-button >
                    <mat-icon>brush</mat-icon>
                    <span>Legenda</span>
                </button>
            </mat-list-item>
            <mat-list-item (click)="schedule()">
                <button mat-button>
                    <mat-icon>event</mat-icon>
                    <span>Agenda</span>
                </button>
            </mat-list-item>
            <mat-list-item (click)="profile()">
                <button mat-button>
                    <mat-icon>person</mat-icon>
                    <span>Perfil</span>
                </button>
            </mat-list-item>
            <mat-list-item (click)="logout()">
                <button mat-button >
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Sair</span>
                </button>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <button class="menu" (click)="drawer.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <app-header></app-header>
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
