<div *ngIf="showToast" class="toast-container">
    <div class="toast align-items-center text-white bg-{{ type === 'success' ? 'success' : 'error' }} border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
