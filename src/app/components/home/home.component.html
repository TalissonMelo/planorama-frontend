<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div  *ngFor="let busyHour of busyHours" class="card-body">
                    <h5 class="card-title">{{ busyHour.name }} </h5>
                    <ul class="list-group">
                        <li *ngFor="let session of busyHour.sessions" class="list-group-item">{{ session.title }} - {{ session.startTime | date: 'HH:mm:ss' }} às {{ session.endTime | date: 'HH:mm:ss'  }}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Horários Disponíveis</h5>
                    <ul class="list-group">
                        <li *ngFor="let horario of horariosVagos" class="list-group-item">{{ horario.horarioInicial }}
                            às {{ horario.horarioFinal }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
