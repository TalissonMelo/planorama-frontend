<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="fill">
                <mat-label>Escolha a data</mat-label>
                <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Agendamentos</h5>
                    <div *ngFor="let busyHour of busyHours">
                        <h6 class="card-subtitle">{{ busyHour.name }}</h6>
                        <ul class="list-group">
                            <li *ngFor="let session of busyHour.sessions" class="list-group-item">
                                {{ session.title }} - {{ session.startTime | date: 'HH:mm' }} às {{ session.endTime | date: 'HH:mm' }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Horários Disponíveis</h5>
                    <mat-form-field appearance="outline" class="w-100 mb-3">
                        <mat-label>Selecione a duração</mat-label>
                        <mat-select [(value)]="selectedDuration" (selectionChange)="onDurationChange($event)">
                            <mat-option *ngFor="let duration of durations" [value]="duration.value">
                                {{ duration.label }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div *ngFor="let vacantTime of vacantTimes">
                        <h6 class="card-subtitle">{{ vacantTime.title }}</h6>
                        <ul class="list-group">
                            <li *ngFor="let time of vacantTime.times" class="list-group-item">
                                {{ time.startTime }} às {{ time.endTime }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
