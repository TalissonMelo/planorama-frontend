<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Cadastro</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" class="my-custom-form-control">
              <!-- [(ngModel)]="user.email" required /> -->
            </div>
            <div class="form-group">
              <label for="nickname">Nome:</label>
              <input type="text" id="nickname" name="nickname" class="my-custom-form-control">
              <!-- [(ngModel)]="user.nickname" required /> -->
            </div>
            <div class="form-group">
              <label for="telefone">Telefone:</label>
              <input type="text" id="telefone" name="telefone" class="my-custom-form-control">
              <!-- [(ngModel)]="user.telefone" /> -->
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" id="password" name="password" class="my-custom-form-control">
              <!-- [(ngModel)]="user.password" required /> -->
            </div>
            <div class="form-group">
              <label for="password">Confirme sua senha</label>
              <input type="password" id="password" name="password" class="my-custom-form-control">
              <!-- [(ngModel)]="user.password" required /> -->
            </div>
            <div class="form-group buttons-container">
              <button type="button" class="my-custom-back-button" (click)="toGoBack()">Voltar</button>
              <button type="submit" class="my-custom-ok-button">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
