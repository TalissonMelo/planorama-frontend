<div class="container-fluid vh-100 d-flex p-0">
  <div class="col-md-1"></div>
  <div class="col-md-5 d-flex flex-column justify-content-center bg-white p-5">
    <h1 class="heading-h1">{{ label.crie_sua_conta | translate }}</h1>
    <p class="subtitle">{{ label.ja_tem_conta | translate }}
      <a [routerLink]="['/login']" class="font-weight-bold body-16-medium">{{ label.entrar_agora | translate }}</a>
    </p>
    <form class="w-75">
      <div class="form-group mt-3">
        <label for="email">{{ label.email | translate }}</label>
        <input id="email" type="email" name="email" class="form-control"
          placeholder="{{ label.email_description | translate  }}" [(ngModel)]="user.email" required />
      </div>
      <div class="form-group mt-3">
        <label for="nickname">{{ label.nome | translate }}</label>
        <input type="text" id="nickname" name="nickname" class="form-control" placeholder="{{ label.nome_description | translate }}"
          [(ngModel)]="user.nickname" required />
      </div>
      <div class="form-group mt-3">
        <app-phone [id]="'phone'" [changePhone]="user.phone" (phoneChange)="user.phone = $event" required></app-phone>
      </div>
      <div class="form-group mt-3">
      <app-password [title]=" label.senha | translate  " [id]="'password'"
        (passwordChange)="user.password = $event"></app-password>
      </div> 
      <app-password [title]="label.confirmar_senha | translate" [id]="'passwordConfirm'"
        (passwordChange)="passwordConfirm = $event"></app-password>
      <div class="form-group mt-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="acceptedTerms" [(ngModel)]="acceptedTerms"
            name="acceptedTerms" required>
          <label class="form-check-label" for="acceptedTerms">
            {{ label.eu_aceito | translate }}
            <button type="button" class="btn btn-link p-0 terms-button" (click)="openTermsModal()">
              {{ label.termos_de_uso | translate }}
            </button>.
          </label>
        </div>
      </div>
      <div class="form-group d-flex justify-content-between mt-3">
        <button type="button" (click)="onSubmit()" class="btn btn-primary btn-block w-100 text-center">{{ label.confirmar | translate  }}</button>
      </div>
      <div class="d-flex justify-content-end mt-3">
        <a routerLink="/login" class="body-16-medium">{{ label.voltar_inicio | translate }}</a>
      </div>
    </form>
  </div>
  <div class="col-md-6 d-none d-md-block bg-primary d-flex justify-content-end align-items-center">
    <img src="./assets/home.png" alt="Imagem" style="max-width: 100%; max-height: 100%;" class="ml-auto">
  </div>
</div>
