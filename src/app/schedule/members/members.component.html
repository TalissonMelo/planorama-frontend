
<div class="container">
    <div class="form-container">
        <div class="back-link" (click)="voltar()">
            <mat-icon>arrow_back</mat-icon> Voltar
        </div>
        <h2>Membros Agenda: Turma 3° III</h2>
        <div class="form-group row">
            <div class="col-6">
                <label for="nickname">Nome:</label>
                <input type="text" id="nickname" name="nickname" class="my-custom-form-control form-control"
                    [(ngModel)]="memberRequest.nickname" required>
            </div>
            <div class="col-3">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" class="my-custom-form-control form-control"
                    [(ngModel)]="memberRequest.phone">
            </div>
            <div class="col-3">
                <label for="type">Permissão:</label>
                <select id="type" name="type" class="my-custom-form-control form-control"
                    [(ngModel)]="memberRequest.type" required>
                    <option value="REGULAR">Regular</option>
                    <option value="PREMIUM">Premium</option>
                </select>
            </div>
        </div>
        <button type="button" (click)="adicionarMembro()" class="my-custom-ok-button">Adicionar Membro</button>
    </div>

</div>
<div class="container">
    <div class="search-container">
        <h2></h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Buscar por nickname..." [(ngModel)]="searchTerm"
                (input)="buscarMembros()">
        </div>
        <table class="table table-bordered schedule-table">
            <thead>
                <tr>
                    <th class="col-6">Nome</th>
                    <th class="col-3">Telefone</th>
                    <th class="col-2">Permissão</th>
                    <th class="col-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let member of displayedMembers">
                    <td class="col-6">{{ member.member.nickname }}</td>
                    <td class="col-3">{{ member.member.phone }}</td>
                    <td class="col-2">{{ member.member.type }}</td>
                    <td class="col-1 text-center align-middle">
                        <button mat-icon-button color="warn" (click)="deletarMembro(member)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="displayedMembers.length === 0 && searchTerm">
                    <td colspan="4" class="text-center">Nenhum membro encontrado. Deseja adicionar um novo?</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
