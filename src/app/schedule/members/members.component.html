<div class="container">
    <div class="back-link" routerLink="/"> <mat-icon>arrow_back</mat-icon> Voltar</div>
    <div class="form-container">
        <h2>Membros Agenda: Turma 3° III</h2>
        <div class="form-group row">
            <div class="col-4">
                <label for="nickname">Nome:</label>
                <input type="text" id="nickname" name="nickname" class="my-custom-form-control form-control" required>
            </div>
            <div class="col-4">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="my-custom-form-control form-control" required>
            </div>
            <div class="col-2">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" class="my-custom-form-control form-control">
            </div>
            <div class="col-2">
                <label for="type">Permissão:</label>
                <select id="type" name="type" class="my-custom-form-control form-control" required>
                    <option value="EDITOR">Editor</option>
                    <option value="VIEWER">Visualizador</option>
                </select>
            </div>
        </div>
        <button type="button" (click)="save()" class="my-custom-ok-button">Adicionar Membro</button>
    </div>
</div>
<div class="container">
    <div class="search-container">
        <table class="table table-bordered schedule-table">
            <thead>
                <tr>
                    <th class="col-9">Nome</th>
                    <th class="col-2">Permissão</th>
                    <th class="col-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let member of members">
                    <td class="col-9">{{ member.member.nickname }}</td>
                    <td class="col-2">
                        <select id="type" name="type" class="my-custom-form-control form-control" [value]="member.member.type" disabled>
                            <option value="CREATOR">Criador</option>
                            <option value="EDITOR">Editor</option>
                            <option value="VIEWER">Visualizador</option>
                        </select>
                    </td>
                    <td  class="col-1 text-center align-middle">
                        <button mat-icon-button color="warn" (click)="deletarMembro(member)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
