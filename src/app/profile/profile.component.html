<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="my-custom-form-control" required>
      </div>
      <div class="form-group">
        <label for="nickname">Nome:</label>
        <input type="text" id="nickname" name="nickname" class="my-custom-form-control" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" class="my-custom-form-control">
      </div>
      <button type="submit" class="my-custom-ok-button">Alterar Dados</button>
    </div>
    <div class="col-sm-6">
      <app-password [title]="'Senha atual:'"></app-password>
      <app-password [title]="'Nova senha:'"> </app-password>
      <app-password [title]="'Confirme sua senha:'"></app-password>
      <button type="submit" class="my-custom-ok-button">Alterar Senha</button>
    </div>
  </div>
</div>
