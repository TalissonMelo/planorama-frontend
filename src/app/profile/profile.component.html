<div class="container">
  <div class="row">
    <div class="col-sm-6 ">
      <h2>Perfil</h2>
      <div class="form-group">
        <label for="email">{{ label.email | translate }} </label>
        <input type="email" id="email" name="email" class="my-custom-form-control" [(ngModel)]="email" required
          disabled />
      </div>
      <div class="form-group">
        <label for="nickname">{{ label.nome | translate }}</label>
        <input type="text" id="nickname" name="nickname" class="my-custom-form-control"
          [(ngModel)]="userUpdate.nickname" required />
      </div>
      <app-phone [id]="'phone'" [changePhone]="userUpdate.phone" (phoneChange)="userUpdate.phone = $event"
        required></app-phone>
      <button type="submit" class="my-custom-ok-button mt-3" (click)="onSubmit()">{{ label.alterar_dados | translate }}</button>
    </div>
    <div class="col-sm-6 ">
      <h2>{{ label.alterar_senha | translate }} </h2>
      <div class="form-group">
      <app-password [title]="label.senha_atual | translate" [id]="'password'"
        (passwordChange)="chancePassword.oldPassword = $event"></app-password>
      </div>
      <app-password [title]="label.inserir_nova_senha | translate" [id]="'password'"
        (passwordChange)="chancePassword.newPassword = $event"></app-password>
      <app-password [title]="label.confirmar_senha | translate" [id]="'password'"
        (passwordChange)="passwordConfirm = $event"></app-password>
      <button type="submit" class="my-custom-ok-button" (click)="onChangePassword()">{{ label.alterar_senha | translate
        }}</button>
    </div>
  </div>
</div>
