<div class="container">

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="my-custom-form-control"  required>
      </div>
      <div class="form-group">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" class="my-custom-form-control" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" class="my-custom-form-control" >
      </div>
      <button type="submit" class="my-custom-ok-button">Atualizar Perfil</button>
    </form>
  
    <h2>Trocar Senha</h2>
    <form (ngSubmit)="onChangePassword()">
      <div class="form-group">
        <label for="currentPassword">Senha Atual:</label>
        <input type="password" id="currentPassword" name="currentPassword" class="my-custom-form-control"  required>
      </div>
      <div class="form-group">
        <label for="newPassword">Nova Senha:</label>
        <input type="password" id="newPassword" name="newPassword" class="my-custom-form-control" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Nova Senha:</label>
        <input type="password" id="newPassword" name="newPassword" class="my-custom-form-control" required>
      </div>
      <button type="submit" class="my-custom-ok-button">Trocar Senha</button>
    </form>
  </div>
